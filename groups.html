<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartScholar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-slate-200 min-h-svh min-w-svh md:flex">
      <aside class="bg-gray-900 p-2 sm:p-5">
        <h1 class="text-yellow-400 pb-2 text-center text-3xl ">
          SmartScholar
        </h1>

        <nav class="buttons md:mt-5 flex md:flex-col justify-evenly">
          <a href="index.html" class="text-center text-white rounded p-4 hover:bg-gray-700 ">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/students.svg" alt="">

            </div>
            <span class="hidden sm:block">Students</span>
          </a>
          <a href="register.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/register.svg" alt="">
            </div>
            <span class="hidden sm:block">Register Student</span>
          </a>
          </a>
          <a href="groups.html" class="text-center text-white rounded p-4 hover:bg-gray-700 bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/groups.svg" alt="">

            </div>
            <span class="hidden sm:block">Groups</span>
          </a>
          <a href="addSubjects.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/subjects.svg" alt="">

            </div>
            <span class="hidden sm:block">Subjects</span>
          </a>
        </nav>
      </aside>

      <main class="w-screen min-h-screen bg-slate-200">

        <h2 class="text-center text-3xl py-5">GROUPS</h2>

        <div class="flex justify-center">
          <div class="w-10/12 flex justify-between mb-4">
            <a href="createGroup.html" class="bg-green-600 shadow-md rounded p-2 text-white font-bold">Create new group</a>
            <a href="assingStudents.html" class="bg-blue-600 shadow-md rounded p-2 text-white font-bold">Assing students</a>
          </div>
        </div>
        
        <div class="flex justify-center overflow-y-auto">
          <table class="bg-white p-4 rounded-md w-10/12 h-3/5 shadow-md table-auto">
            <thead class="bg-gray-100">
                  <tr>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600  tracking-wider"
                    >
                      GROUP
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600  tracking-wider"
                    >
                      NOTE
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600  tracking-wider"
                    >
                      ACCIONS
                    </th>
                  </tr>
                </thead>
                <tbody id="groups-list" class="bg-white"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script type="module" src="js/groupsJS/groups.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
