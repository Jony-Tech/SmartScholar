<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartScholar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-slate-200 min-h-svh min-w-svh md:flex">
      <aside class="bg-gray-900 p-2 sm:p-5">
        <h1 class="text-yellow-400 pb-2 text-center text-3xl ">
          SmartScholar
        </h1>

        <nav class="buttons md:mt-5 flex md:flex-col justify-evenly">
          <a href="index.html" class="text-center text-white rounded p-4 hover:bg-gray-700 ">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/students.svg" alt="">

            </div>
            <span class="hidden sm:block">Students</span>
          </a>
          <a href="register.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/register.svg" alt="">
            </div>
            <span class="hidden sm:block">Register Student</span>
          </a>
          </a>
          <a href="groups.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/groups.svg" alt="">

            </div>
            <span class="hidden sm:block">Groups</span>
          </a>
          <a href="addSubjects.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/subjects.svg" alt="">

            </div>
            <span class="hidden sm:block">Subjects</span>
          </a>
        </nav>
      </aside>

      <main class="w-screen bg-slate-200">
        
        <div class="flex justify-center items-center sm:h-full pt-4 md:pt-0">
          <form id="form" class="bg-white p-4 rounded-md w-10/12 md:w-8/12 lg:w-5/12 shadow-md	">
            <h2 class="text-center py-4 text-2xl">EDIT STUDENT</h2>
            <div class="pb-3">
              <label class="block pb-2 font-bold" for="name">Name:</label>
              <input id="name" name="name" class="border w-full appearance-none rounded p-1 focus:outline-none focus:border-green-600 leading-tight" type="text">
            </div>
            <div class="pb-3">
              <label class="block pb-2 font-bold" for="lastName">Last Name:</label>
              <input id="lastName" name="lastName" class="border w-full appearance-none rounded p-1 focus:outline-none focus:border-green-600 leading-tight" type="text">
            </div>
            <div class="pb-3">
              <label class="block pb-2 font-bold" for="age">Age:</label>
              <input id="age" name="age" class="border w-full appearance-none rounded p-1 focus:outline-none focus:border-green-600 leading-tight" type="number">
            </div>
            <button class="py-2 mt- font-bold text-lg rounded bg-green-600 text-white w-full">SAVE</button>
          </form>
        </div>
      </main>
    </div>

    <script type="module" src="js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/edit.js"></script>
  </body>
</html>
