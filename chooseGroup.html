<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartScholar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-slate-200 min-h-svh min-w-svh sm:flex">
      <aside class="bg-gray-900 p-5">
        <h1 class="text-yellow-400 text-center text-3xl ">
          SmartScholar
        </h1>

        <nav class="buttons mt-5 flex sm:flex-col justify-center">
          <a href="index.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/home.svg" alt="">
            </div>
            Home
          </a>
          <a href="students.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/students.svg" alt="">

            </div>
            Students
          </a>
          <a href="register.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/register.svg" alt="">
            </div>
            Register Student
          </a>
          </a>
          <a class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/groups.svg" alt="">

            </div>
            Create Groups
          </a>
        </nav>
      </aside>

      <main class="w-full">
        
        <h2 class="text-center text-3xl py-5">CHOOSE GROUP</h2>
        
        <div class="flex justify-center max-h-4/5 overflow-y-auto">
          <form id="form" class="bg-white p-4 rounded-md w-10/12 md:w-8/12 lg:w-5/12 shadow-md	">
            <h3 class="text-center pb-3">STUDENT INFORMATION</h3> 
            <hr>
            <div class="pb-3 pt-3 flex">
              <p class=" font-bold"">Student ID:</p>
              <span id="id" class="px-3">id</span>
            </div>
            <div class="pb-3 flex">
              <p class=" font-bold">Name:</p>
              <span id="name" class="px-3">name</span>
            </div>
            <div class="pb-3 flex">
              <p class="block pb-2 font-bold">Last Name:</p>
              <span id="lastName" class="px-3">last name</span>
            </div>
            <h3 class="text-center pb-3">AVAILABLE GROUPS</h3>
            <hr>
            <div id="group-list" class="p-5">
              
            </div>
            <button id="btn" class="py-2 mt- font-bold text-lg rounded bg-green-600 text-white w-full">Assign</button>
          </form>
        </div>
      </main>
    </div>

    <script type="module" src="js/groupsJS/chooseGroup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
