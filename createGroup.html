<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartScholar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-slate-200 min-h-svh min-w-svh sm:flex ">
      <aside class="bg-gray-900 p-2 sm:p-5">
        <h1 class="text-yellow-400 text-center text-3xl ">
          SmartScholar
        </h1>

         <nav class="buttons sm:mt-5 flex sm:flex-col justify-evenly">
          <a href="index.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/home.svg" alt="">
            </div>
            <span class="hidden sm:block">Home</span>
          </a>
          <a href="students.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/students.svg" alt="">

            </div>
            <span class="hidden sm:block">Students</span>
          </a>
          <a href="register.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/register.svg" alt="">
            </div>
            <span class="hidden sm:block">Register Student</span>
          </a>
          </a>
          <a href="groups.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/groups.svg" alt="">

            </div>
            <span class="hidden sm:block">Groups</span>
          </a>
        </nav>
      </aside>

      <main class="w-screen bg-slate-200">
        
        <div class="flex justify-center items-center sm:h-full pt-4">
          <form id="form" class="bg-white p-4 rounded-md w-10/12 md:w-8/12 lg:w-5/12 shadow-md	">
            <h2 class="text-center py-4 text-2xl">CREATE A NEW GROUP</h2>
            <div class="pb-3">
              <label class="block pb-2 font-bold" for="groupName">Group name:</label>
              <input id="groupName" name="groupName" class="border w-full appearance-none rounded p-1 focus:outline-none focus:border-green-600 leading-tight" type="text">
            </div>
            <div class="pb-3">
              <label class="block pb-2 font-bold" for="note">Note:</label>
              <input id="note" name="note" class="border w-full appearance-none rounded p-1 focus:outline-none focus:border-green-600 leading-tight" type="text">
            </div>
            <button class="py-2 mt- font-bold text-lg rounded bg-green-600 text-white w-full">Create</button>
          </form>
        </div>
      </main>
    </div>

    
    <script type="module" src="js/groupsJS/createGroup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
