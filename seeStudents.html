<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartScholar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-slate-200 min-h-svh min-w-svh md:flex">
      <aside class="bg-gray-900 p-2 sm:p-5">
        <h1 class="text-yellow-400 pb-2 text-center text-3xl ">
          SmartScholar
        </h1>

        <nav class="buttons md:mt-5 flex md:flex-col justify-evenly">
          <a href="index.html" class="text-center text-white rounded p-4 hover:bg-gray-700 ">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/students.svg" alt="">

            </div>
            <span class="hidden sm:block">Students</span>
          </a>
          <a href="register.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/register.svg" alt="">
            </div>
            <span class="hidden sm:block">Register Student</span>
          </a>
          </a>
          <a href="groups.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/groups.svg" alt="">

            </div>
            <span class="hidden sm:block">Groups</span>
          </a>
          <a href="addSubjects.html" class="text-center text-white rounded p-4 hover:bg-gray-700">
            <div class="flex justify-center">
              <img class="w-6 h-6" src="img/subjects.svg" alt="">

            </div>
            <span class="hidden sm:block">Subjects</span>
          </a>
        </nav>
      </aside>

      <main class="w-full">
        
        <h2 class="text-center text-3xl py-5">GROUP <span id="groupTitle"></span></h2>

        <p class="text-center font-bold">Group average: <span id="group-average"></span></p>

        <div class="flex justify-center my-3 border  w-full">
          
          <form id="search" class="flex justify-between w-10/12">
            <input id="inputSearch" type="text" placeholder="Search student"  class="appearance-none p-2 rounded-l p-1 focus:outline-none focus:border-green-600 leading-tight w-full"> <button class="px-4 py-2 font-bold text-lg bg-blue-600 text-white rounded-r"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
            </button>
          </form>
        </div>
        
        <div class="flex sm:justify-center max-h-4/5 overflow-y-auto">
          <table class="bg-white p-4 rounded-md w-10/12  shadow-md table-auto">
            <thead class="bg-gray-100">
                  <tr>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600  tracking-wider"
                    >
                      STUDENT ID
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600  tracking-wider"
                    >
                      NAME
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600  tracking-wider"
                    >
                      LAST NAME
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600  tracking-wider"
                    >
                      ACCIONS
                    </th>
                  </tr>
                </thead>
                <tbody id="students-list" class="bg-white"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script type="module" src="js/groupsJS/seeStudents.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
